services:
  mouse-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MOUSE_MCP_TRANSPORT=http
      - MOUSE_MCP_PORT=3000
      - MOUSE_MCP_HOST=0.0.0.0
      # Optional: Add your API keys
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - MOUSE_MCP_SENTRY_DSN=${MOUSE_MCP_SENTRY_DSN}
    volumes:
      # Persist data directory
      - mouse-mcp-data:/app/.data
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  mouse-mcp-data:
